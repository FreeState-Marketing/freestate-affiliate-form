<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeState Affiliate Sign-Up</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/zod@3.22.2/lib/index.umd.min.js"></script>
    <style>
      .error {
        color: red;
        font-size: 0.875rem;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Affiliate Sign-Up</h1>
      <form id="affiliateForm">
        <input type="text" id="name" placeholder="Name" required />
        <div id="error-name" class="error"></div>

        <input type="email" id="email" placeholder="Email" required />
        <div id="error-email" class="error"></div>

        <input type="url" id="website" placeholder="Website" />
        <div id="error-website" class="error"></div>

        <input type="text" id="referral_source" placeholder="Referral Source" />
        <div id="error-referral_source" class="error"></div>

        <textarea id="notes" placeholder="Notes"></textarea>
        <div id="error-notes" class="error"></div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
      import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
      import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCSPtKSopVsjA-n8lK6JRoTmh97E18cHbw",
        authDomain: "freestate-marketing-101.firebaseapp.com",
        projectId: "freestate-marketing-101",
        storageBucket: "freestate-marketing-101.appspot.com",
        messagingSenderId: "268354486200",
        appId: "1:268354486200:web:89104e650644d2fec5d94d",
        measurementId: "G-0WMP6G2SVY"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      signInAnonymously(auth).catch((error) => {
        console.error("Authentication error:", error);
        alert("Authentication failed. Please try again later.");
      });

      document.getElementById("affiliateForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        // Clear previous errors
        ["name", "email", "website", "referral_source", "notes"].forEach(id => {
          document.getElementById(`error-${id}`).textContent = '';
        });

        const { z } = window;
        const affiliateSchema = z.object({
          name: z.string().min(1, 'Name is required'),
          email: z.string().email('Invalid email'),
          website: z.string().url('Invalid website').optional(),
          referral_source: z.string().optional(),
          notes: z.string().max(500, 'Notes too long').optional(),
        });

        const formData = {
          name: document.getElementById("name").value.trim(),
          email: document.getElementById("email").value.trim(),
          website: document.getElementById("website").value.trim(),
          referral_source: document.getElementById("referral_source").value.trim(),
          notes: document.getElementById("notes").value.trim(),
          status: "pending",
          timestamp: serverTimestamp()
        };

        const result = affiliateSchema.safeParse(formData);

        if (!result.success) {
          const errors = result.error.flatten().fieldErrors;
          for (const key in errors) {
            document.getElementById(`error-${key}`).textContent = errors[key][0];
          }
          return;
        }

        try {
          const docRef = await addDoc(collection(db, "affiliates"), formData);
          console.log("Document written with ID:", docRef.id);
          window.location.href = "thank-you.html";
        } catch (error) {
          console.error("Firestore error:", error);
          alert("Submission failed. Check console for details.");
        }
      });
    </script>
  </body>
</html>
