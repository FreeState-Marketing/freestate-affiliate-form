<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeState Affiliate Sign-Up</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/zod@3.22.2/lib/index.umd.min.js"></script>
  </head>
  <body class="bg-gray-50 font-sans text-gray-900">
    <div class="max-w-xl mx-auto mt-12 p-6 bg-white shadow-lg rounded-lg border border-gray-200">
      <h1 class="text-2xl font-semibold mb-6 text-center text-gray-800">Affiliate Sign-Up</h1>
      <form id="affiliateForm" class="space-y-4">
        <div>
          <input type="text" id="name" placeholder="Name"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <div id="error-name" class="text-red-500 text-sm mt-1"></div>
        </div>

        <div>
          <input type="email" id="email" placeholder="Email"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <div id="error-email" class="text-red-500 text-sm mt-1"></div>
        </div>

        <div>
          <input type="url" id="website" placeholder="Website"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <div id="error-website" class="text-red-500 text-sm mt-1"></div>
        </div>

        <div>
          <input type="text" id="referral_source" placeholder="Referral Source"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <div id="error-referral_source" class="text-red-500 text-sm mt-1"></div>
        </div>

        <div>
          <textarea id="notes" placeholder="Notes"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
          <div id="error-notes" class="text-red-500 text-sm mt-1"></div>
        </div>

        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
          Submit
        </button>
      </form>

      <!-- Honest Social Proof -->
      <div class="mt-4 text-center text-sm text-gray-500">
        Built for truth, transparency, and community—FreeState Marketing empowers independent voices.
      </div>
      <p id="testimonial" class="text-sm text-gray-600 italic text-center mt-2"></p>

      <p class="text-center text-sm text-gray-400 mt-6">
        Powered by FreeState Marketing · Built for truth without gatekeepers
      </p>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
      import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
      import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCSPtKSopVsjA-n8lK6JRoTmh97E18cHbw",
        authDomain: "freestate-marketing-101.firebaseapp.com",
        projectId: "freestate-marketing-101",
        storageBucket: "freestate-marketing-101.appspot.com",
        messagingSenderId: "268354486200",
        appId: "1:268354486200:web:89104e650644d2fec5d94d",
        measurementId: "G-0WMP6G2SVY"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      signInAnonymously(auth).catch((error) => {
        console.error("Authentication error:", error);
        alert("Authentication failed. Please try again later.");
      });

      document.getElementById("affiliateForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        ["name", "email", "website", "referral_source", "notes"].forEach(id => {
          document.getElementById(`error-${id}`).textContent = '';
        });

        const { z } = window;
        const affiliateSchema = z.object({
          name: z.string().min(1, 'Name is required'),
          email: z.string().email('Invalid email'),
          website: z.string().url('Invalid website').optional(),
          referral_source: z.string().optional(),
          notes: z.string().max(500, 'Notes too long').optional(),
        });

        const formData = {
          name: document.getElementById("name").value.trim(),
          email: document.getElementById("email").value.trim(),
          website: document.getElementById("website").value.trim(),
          referral_source: document.getElementById("referral_source").value.trim(),
          notes: document.getElementById("notes").value.trim(),
          status: "pending",
          timestamp: serverTimestamp()
        };

        const result = affiliateSchema.safeParse(formData);

        if (!result.success) {
          const errors = result.error.flatten().fieldErrors;
          for (const key in errors) {
            document.getElementById(`error-${key}`).textContent = errors[key][0];
          }
          return;
        }

        try {
          const docRef = await addDoc(collection(db, "affiliates"), formData);
          console.log("Document written with ID:", docRef.id);
          window.location.href = "thank-you.html";
        } catch (error) {
          console.error("Firestore error:", error);
          alert("Submission failed. Check console for details.");
        }
      });

      // Rotating Testimonials
      const testimonials = [
        "“FreeState gave me the tools to launch my own truth-based brand.”",
        "“I joined because I believe in what FreeState stands for.”",
        "“No gatekeepers. Just clarity, community, and real support.”"
      ];

      let index = 0;
      setInterval(() => {
        document.getElementById("testimonial").textContent = testimonials[index];
        index = (index + 1) % testimonials.length;
      }, 5000);
    </script>
  </body>
</html>
